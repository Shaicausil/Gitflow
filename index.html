<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CondominioApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">CondominioApp</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Registrarse</a>
            <a href="#">Perfil</a>
        </nav>
    </header>

    <main>
        <img class="banner" src="solana-Valdebebas.jpeg" alt="Imagen de condominio">

        <h1>Administración</h1>             </div>
            </div>
            <div class="fila">
                <div class="campo">
                    <label for="numeroApto">Numero del apartamento</label>
                    <input id="numeroApto" type="number" placeholder="Ej: 102">
                </div>
                <div class="campo">
                    <label for="ninos">Cantidad de niños</label>
                    <input id="ninos" type="number" placeholder="Ej: 4">
                </div>
                <div class="campo">
                    <label for="adultos">Cantidad de adultos</label>
                    <input id="adultos" type="number" placeholder="Ej: 2">
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>

      
        <div id="resultado" class="resultado" style="margin-top:20px;">
            <h2>Resultados de la Factura</h2>
            <p><strong>Apartamento:</strong> <span id="apartamento"></span></p>
            <p><strong>Dueño:</strong> <span id="duenoResultado"></span></p>
            <p><strong>Inquilino:</strong> <span id="inquilinoResultado"></span></p>
            <p><strong>Adultos:</strong> <span id="adultosResultado"></span></p>
            <p><strong>Niños:</strong> <span id="ninosResultado"></span></p>
            <p><strong>Piscina:</strong> <span id="piscinaResultado"></span></p>
            <p><strong>Juegos:</strong> <span id="juegosResultado"></span></p>
            <p><strong>Zonas Sociales:</strong> <span id="zonasResultado"></span></p>
            <p><strong>Aseo:</strong> <span id="aseoResultado"></span></p>
            <p><strong>Subtotal:</strong> <span id="subtotalResultado"></span></p>
            <p><strong>Descuento:</strong> <span id="descuentoResultado"></span></p>
            <p><strong>Total a Pagar:</strong> <span id="totalResultado"></span></p>
        </div>
    </main>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();

      
            const numeroApto = parseInt(document.getElementById("numeroApto").value);
            const dueno = document.getElementById("dueno").value.trim();
            const inquilino = document.getElementById("inquilino").value.trim();
            const adultos = parseInt(document.getElementById("adultos").value);
            const ninos = parseInt(document.getElementById("ninos").value);

       
            if (isNaN(numeroApto) || numeroApto <= 0) {
                alert("El número de apartamento debe ser un número positivo.");
                return;
            }

            if (isNaN(adultos) || adultos < 0) {
                alert("La cantidad de adultos debe ser un número positivo.");
                return;
            }

            if (isNaN(ninos) || ninos < 0) {
                alert("La cantidad de niños debe ser un número positivo.");
                return;
            }

            
            if (dueno === "" || inquilino === "") {
                alert("El nombre del dueño y del inquilino no pueden estar vacíos.");
                return;
            }

            // Realizar los cálculos
            const piscina = adultos > 0 ? adultos * 2000 : 0;
            const juegos = ninos > 0 ? 5000 : 0;
            const zonasSociales = dueno || inquilino ? 10000 : 0;
            const aseo = (numeroApto >= 100 && numeroApto < 300) ? 15000 : 0;

            const subtotal = piscina + juegos + zonasSociales + aseo;
            const descuento = dueno.toLowerCase() === inquilino.toLowerCase() ? subtotal * 0.2 : 0;
            const totalPagar = 50000 + subtotal - descuento;

           
            document.getElementById("apartamento").textContent = numeroApto;
            document.getElementById("duenoResultado").textContent = dueno;
            document.getElementById("inquilinoResultado").textContent = inquilino;
            document.getElementById("adultosResultado").textContent = adultos;
            document.getElementById("ninosResultado").textContent = ninos;
            document.getElementById("piscinaResultado").textContent = piscina;
            document.getElementById("juegosResultado").textContent = juegos;
            document.getElementById("zonasResultado").textContent = zonasSociales;
            document.getElementById("aseoResultado").textContent = aseo;
            document.getElementById("subtotalResultado").textContent = subtotal;
            document.getElementById("descuentoResultado").textContent = descuento;
            document.getElementById("totalResultado").textContent = totalPagar;
        });
    </script>

        <strong>Este texto va en negritas.</strong>
</body>
</html>
